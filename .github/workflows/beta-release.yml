name: Beta Release

on:
  push:
    tags:
      - 'v*-beta.*'   # Triggers on tags like v1.1.0-beta.1
      - 'v*-alpha.*'  # Also supports alpha tags like v1.1.0-alpha.1

permissions:
  contents: write

jobs:
  beta-release:
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (desktop)
        working-directory: packages/desktop
        run: npm install --legacy-peer-deps

      - name: Compile shared code
        working-directory: packages/desktop
        run: npm run compile:shared

      - name: Compile TypeScript
        working-directory: packages/desktop
        run: npx tsc

      - name: Build Vite
        working-directory: packages/desktop
        run: npx vite build

      - name: Build and release beta
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: true
          package_root: packages/desktop
          build_script_name: "none"
          skip_install: true
          args: "--win --x64 --publish always"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-beta
          path: packages/desktop/release/*.exe

      - name: Create Pre-release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            packages/desktop/release/*.exe
            packages/desktop/release/*.yml
          draft: false
          prerelease: true  # This marks it as a pre-release (beta)
          generate_release_notes: true
          name: "Beta ${{ github.ref_name }}"
          body: |
            ## ⚠️ Beta Release

            This is a pre-release version for testing purposes only.

            **For beta testers only:** Enable beta updates in app settings to receive this update automatically.

            ### Testing Instructions
            1. Install this beta version
            2. Test all new features thoroughly
            3. Report any issues on GitHub
            4. DO NOT use in production yet
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
